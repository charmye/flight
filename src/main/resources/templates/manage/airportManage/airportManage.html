<body>
	<h1>机场管理</h1>
	<hr>

	<table class="table table-striped table-bordered table-hover">
		<tr>
			<td>机场id</td>
			<td>机场名</td>
			<td>地区名</td>
			<td>操作</td>
		</tr>
		<tr th:each="airport : ${page.list}">
			<td th:text="${airport.airportId}"></td>
			<td th:text="${airport.airportName}"></td>
			<td th:text="${airport.region}"></td>
			<td>
				<a th:href="@{/goAirportManageUpdate(id=${airport.airportId})}">修改</a>
				<a th:href="@{/deleteAirport(id=${airport.airportId})}">删除</a>
			</td>
		</tr>
	</table>
	<div>
                <a href="/listAirport?start=1">[首  页]</a>
                <a th:href="@{/listAirport(start=${page.pageNum}-1)}">[上一页]</a>
                <a th:href="@{/listAirport(start=${page.pageNum}+1)}">[下一页]</a>
                <a th:href="@{/listAirport(start=${page.pages})}">[末  页]</a>
    </div>
    <br>
　　 <div>当前页/总页数：<a th:href="@{/listAirport(start=${page.pageNum})}" th:text="${page.pageNum}"></a>
	/<a th:href="@{/listAirport(start=${page.pages})}" th:text="${page.pages}"></a> </div>
	<a href="/goAirportManageAdd">添加</a>
