<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>

<script type="text/javascript" 
src="E:\001\MyProjectsForEclipse\flight\src\main\resources\static\js\jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>


<link rel="stylesheet" 
href="E:\001\MyProjectsForEclipse\flight\src\main\resources\static\css\bootstrap.min.css"> 
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
	<h1>用户管理</h1>
	<hr>

	<table class="table table-striped table-bordered table-hover">
		<tr>
			<td>用户id</td>
			<td>用户名</td>
			<td>密码</td>
			<td>电话号</td>
			<td>邮箱</td>
			<td>头像</td>
			<td>操作</td>
		</tr>
		
		<tr th:each="user : ${page.list}">
			<td th:text="${user.userId}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.password}"></td>
			<td th:text="${user.phone}"></td>
			<td th:text="${user.email}"></td>
			<td><img th:src="@{${user.fileurl}}" height="40px"></td>
			<td>
				<a th:href="@{/goUserManageUpdate(id=${user.userId})}">修改</a>
				<a th:href="@{/deleteUser(id=${user.userId})}">删除</a>
			</td>
		</tr>
	</table>
	<div>
                <a href="/listUser?start=1">[首  页]</a>
                <a th:href="@{/listUser(start=${page.pageNum}-1)}">[上一页]</a>
                <a th:href="@{/listUser(start=${page.pageNum}+1)}">[下一页]</a>
                <a th:href="@{/listUser(start=${page.pages})}">[末  页]</a>
    </div>
    <br>
　　 <div>当前页/总页数：<a th:href="@{/listUser(start=${page.pageNum})}" th:text="${page.pageNum}"></a>
	/<a th:href="@{/listUser(start=${page.pages})}" th:text="${page.pages}"></a> </div>
</body>
</html>
