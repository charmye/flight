<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>

<script type="text/javascript" 
src="E:\001\MyProjectsForEclipse\flight\src\main\resources\static\js\jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>


<link rel="stylesheet" 
href="E:\001\MyProjectsForEclipse\flight\src\main\resources\static\css\bootstrap.min.css"> 
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
	<h1>机票管理</h1>
	<hr>

	<table class="table table-striped table-bordered table-hover">
		<tr>
			<td>机票id</td>
			<td>出发地</td>
			<td>目的地</td>
			<td>出发时间</td>
			<td>到达时间</td>
			<td>航班</td>
			<td>舱位类型</td>
			<td>票数</td>
			<td>已卖出</td>
			<td>价格</td>
			<td>操作</td>
		</tr>
		<tr th:each="ticket : ${page.list}">
			<td th:text="${ticket.ticketId}"></td>
			<td th:text="${ticket.fromAirport.airportName}"></td>
			<td th:text="${ticket.destinationAirport.airportName}"></td>
			<td th:text="${ticket.departureTime}"></td>
			<td th:text="${ticket.arrivalTime}"></td>
			<td th:text="${ticket.aircraft.aircraftName}"></td>
			<td th:text="${ticket.cabin.cabinName}"></td>
			<td th:text="${ticket.quantity}"></td>
			<td th:text="${ticket.sold}"></td>
			<td th:text="${ticket.Price}"></td>
			<td>
				<a th:href="@{/goTicketManageUpdate(ticketId=${ticket.ticketId})}">修改</a>
				<a th:href="@{/deleteTicket(ticketId=${ticket.ticketId})}">删除</a>
			</td>
		</tr>
	</table>
	<div>
                <a href="/goTicketManage?start=1">[首  页]</a>
                <a th:href="@{/goTicketManage(start=${page.pageNum}-1)}">[上一页]</a>
                <a th:href="@{/goTicketManage(start=${page.pageNum}+1)}">[下一页]</a>
                <a th:href="@{/goTicketManage(start=${page.pages})}">[末  页]</a>
    </div>
    <br>
　　 <div>当前页/总页数：<a th:href="@{/goTicketManage(start=${page.pageNum})}" th:text="${page.pageNum}"></a>
	/<a th:href="@{/goTicketManage(start=${page.pages})}" th:text="${page.pages}"></a> </div>
	<a href="/goTicketManageAdd">添加</a>
</body>
</html>
