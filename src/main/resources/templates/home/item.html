<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>


<link rel="stylesheet" 
href="E:\001\MyProjectsForEclipse\flight\src\main\resources\static\css\bootstrap.min.css"> 
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
<h1>订单详细</h1>
<hr>
<table class="table table-striped table-bordered table-hover">
	
	<tr>
		<td>出发地</td>
		<td>目的地</td>
		<td>出发时间</td>
		<td>到达时间</td>
		<td>航班</td>
		<td>舱位类型</td>
		<td>价格</td>
		<td>乘客姓名</td>
	</tr>
	<tr th:each="item : ${page.list}">
		<td th:text="${item.ticket.fromAirport.airportName}"></td>
		<td th:text="${item.ticket.destinationAirport.airportName}"></td>
		<td th:text="${item.ticket.departureTime}"></td>
		<td th:text="${item.ticket.arrivalTime}"></td>
		<td th:text="${item.ticket.aircraft.aircraftName}"></td>
		<td th:text="${item.ticket.cabin.cabinName}"></td>
		<td th:text="${item.ticket.Price}"></td>
		<td th:text="${item.identification.name}"></td>
		<td></td>
	</tr>
</table>
<div>
                <a th:href="@{/listItem(start=1,orderId=${orderId})}">[首  页]</a>
                <a th:href="@{/listItem(start=${page.pageNum}-1,orderId=${orderId})}">[上一页]</a>
                <a th:href="@{/listItem(start=${page.pageNum}+1,orderId=${orderId})}">[下一页]</a>
                <a th:href="@{/listItem(start=${page.pages},orderId=${orderId})}">[末  页]</a>
    </div>
    <br>
　　 <div>当前页/总页数：
	<a th:href="@{/listItem(start=${page.pageNum},orderId=${orderId})}" th:text="${page.pageNum}"></a>
	/<a th:href="@{/listItem(start=${page.pages},orderId=${orderId})}" th:text="${page.pages}"></a> 
	</div>
</body>
</html>
