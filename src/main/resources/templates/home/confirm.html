<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>

<script type="text/javascript" 
src="E:\001\MyProjectsForEclipse\flight\src\main\resources\static\js\bootstrap.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

<link rel="stylesheet" 
href="E:\001\MyProjectsForEclipse\flight\src\main\resources\static\css\bootstrap.min.css"> 
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
<h1>确认订单</h1>
<table class="table table-striped table-bordered table-hover">
	
	<tr>
		<td>机票号</td>
		<td>出发地</td>
		<td>目的地</td>
		<td>出发时间</td>
		<td>到达时间</td>
		<td>航班</td>
		<td>舱位类型</td>
		<td>价格</td>
	</tr>
	<tr>
		<td th:text="${ticket.ticketId}"></td>
		<td th:text="${ticket.fromAirport.airportName}"></td>
		<td th:text="${ticket.destinationAirport.airportName}"></td>
		<td th:text="${ticket.departureTime}"></td>
		<td th:text="${ticket.arrivalTime}"></td>
		<td th:text="${ticket.aircraft.aircraftName}"></td>
		<td th:text="${ticket.cabin.cabinName}"></td>
		<td th:text="${ticket.Price}"></td>
	</tr>
</table>
<form action="/purchase">
	<input type="hidden" name="ticketId" th:value="${ticket.ticketId}">
	<div th:each="identification : ${identifications}">
		<input name="passenger" type="checkbox" th:value="${identification.identificationId}" th:text="${identification.name}"/>
	</div>
<input type="submit" value="确定订票">
</form>
 
</body>
</html>
